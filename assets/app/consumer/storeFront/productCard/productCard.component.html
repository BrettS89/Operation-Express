<div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
	<div class="card ayo" style="width: 12rem;" >
		<img class="card-img-top" src="{{product.image}}" alt="Card image cap">
	  		<div class="card-block">
	  			<div class="productInfo">
		  			<p class="card-title title"><span>{{product.brand}} {{product.name}}</span></p>
		  			<p class="card-text city">{{product.quantity}}</p>
		  			<p class="card-text city">${{product.price}}</p>
	  			</div>
	  			<div class="cart" (click)="addToCart()">
	  				<i class="fas fa-shopping-basket fa-2x click"></i>
	  			</div>

	    	</div>		
  	</div>
</div>
