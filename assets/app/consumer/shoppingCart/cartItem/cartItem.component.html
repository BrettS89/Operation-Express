<div class="itemCard">
	<img src="{{product.product.image}}">
	<h5>{{product.product.brand}} {{product.product.name}}</h5>
	<div class="content">
		<div class="info">
			<p>{{product.product.quantity}}</p>
			<p>${{product.product.price}}</p>
			<p class="remove" (click)="onRemove()">remove from cart</p>
		</div>
	</div>
</div>
