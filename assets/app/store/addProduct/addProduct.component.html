<h1>Add a Product</h1>

<div class="productForm">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
		        <input ngModel class="form-control" type="text" name="name" placeholder="Name">
		    </div>    
		    <div class="form-group">
		        <input ngModel class="form-control" type="text" name="brand" placeholder="Brand">
		    </div>
		    <div class="form-group">
		        <input ngModel class="form-control" type="text" name="price" placeholder="Price">
		    </div>
		    <div class="form-group">
		        <input ngModel class="form-control" type="text" name="quantity" placeholder="Quantity">
		    </div>
		    <div class="form-group">
		        <input ngModel class="form-control" type="text" name="image" placeholder="Image url">
		    </div>
		    <div class="form-group">
		        <button class="btn btn-success">Add</button>
		    </div>
		</form>
	</div>
