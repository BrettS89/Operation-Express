<h1 class="page-header">Sign Up</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
	<div class="form-group">
		<input formControlName="firstName" type="text" id="firstName" class="form-control rounded" placeholder="First name">
	</div>
	<div class="form-group">
		<input formControlName="lastName" type="text" id="lastName" class="form-control rounded" placeholder="Last name">
	</div>
	<div class="form-group">
		<input formControlName="email" type="email" id="email" class="form-control rounded" placeholder="Email">
	</div>
	<div class="form-group">
		<input formControlName="password" type="password" id="password" class="form-control rounded" placeholder="password">
	</div>
	<button class="btn btn-primary rounded" type="submit">Sign up</button>
</form>
