<div class="picdiv">
  <img class="pic" src="{{spt.image}}">

  <button class="btn btn-danger" *ngIf="belongsToUser()" (click)="onDelete()" >Delete spot</button>

  <h1>{{spt.name}}</h1>
  <p class="citystate">{{formattedAddress}}</p>

   <h4 *ngIf="rating === fiveStars" [innerHtml]="starsFive" [ngClass]="'rating'"></h4>
   <h4 *ngIf="rating === fourStars" [innerHtml]="starsFour" [ngClass]="'rating'"></h4>
   <h4 *ngIf="rating === threeStars" [innerHtml]="starsThree" [ngClass]="'rating'"></h4>
   <h4 *ngIf="rating === twoStars" [innerHtml]="starsTwo" [ngClass]="'rating'"></h4>
   <h4 *ngIf="rating === oneStar" [innerHtml]="starsOne" [ngClass]="'rating'"></h4>

   
 
   <p class="desc">{{spt.description}}</p>

<div id="gmap">
  <app-googlemap [lat]="lattitude" [lng]="longitude" ></app-googlemap>
</div>

<h3>Details:</h3>

<!-- WIFI REVIEW -->
  <div class="card">
  <div class="card-header">
   <h4>Wi-Fi 
   <span *ngIf="wifiRating === fiveStars" [innerHtml]="starsFive" [ngClass]="'rating'"></span>
   <span *ngIf="wifiRating === fourStars" [innerHtml]="starsFour" [ngClass]="'rating'"></span>
   <span *ngIf="wifiRating === threeStars" [innerHtml]="starsThree" [ngClass]="'rating'"></span>
   <span *ngIf="wifiRating === twoStars" [innerHtml]="starsTwo" [ngClass]="'rating'"></span>
   <span *ngIf="wifiRating === oneStar" [innerHtml]="starsOne" [ngClass]="'rating'"></span>
    </h4>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{spt.wifiDescription}}</p>
     
    </blockquote>
  </div>
</div>

<h4><i class="fa fa-comment" aria-hidden="true"></i> Comments</h4>
<hr>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <textarea ngModel name="content" class="form-control" placeholder="Type your comment"></textarea>
    <button class="btn btn-primary" type="submit">Comment</button>
  </div>
</form>

<app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>

</div>
