<h1>Shopping Cart</h1>

<div class="orderDetails" *ngIf="products">
	<p><strong>Sub-total:</strong> <span>${{subTotal.toFixed(2)}}</span></p>
	<p><strong>Tax: </strong><span>${{tax.toFixed(2)}}</span></p>
	<hr>
	<p><strong>Total: </strong><span>${{total.toFixed(2)}}</span></p>
	<button class="btn btn-success" (click)="proceedToCheckout()">Proceed to checkout</button>
</div>

<div class="row">

<app-cartItem 
	*ngFor="let product of products" 
	[product]="product" 
	(removed)="onItemRemoved($event)"
	></app-cartItem>

</div>
