<h1 class="page-header">Add a spot</h1>
<form  (ngSubmit)="onSubmit(f)" #f="ngForm" >
	<label>Name</label>
	<div class="form-group">
		<input ngModel name="name" type="text" id="name" class="form-control rounded" placeholder="">
	</div>	

		<label>What type of place is it?</label>
		<div class="form-group">
			<select ngModel name="type" id="type" class="form-control rounded" placeholder="What type of place is it?">
				<option>Coffee shop</option>
				<option>Library</option>
				<option>Park</option>
				<option>Coworking space</option>
				<option>Bookstore</option>
				<option>Public area</option>
			</select>
		</div>

		<label>Address</label>
		<div class="form-group">
			<input ngModel name="address" type="text" id="address" class="form-control rounded" placeholder="What's the address?">
		</div>

		<label>City</label>
		<div class="form-group">
			<input ngModel name="city" type="text" id="city" class="form-control rounded" placeholder="What city or township is this spot in?">
		</div>

		<label>State</label>
		<div class="form-group">
			<select ngModel name="state" id="state" class="form-control rounded" placeholder="What type of place is it?">
				<option>AL</option>
				<option>AK</option>
				<option>AZ</option>
				<option>AR</option>
				<option>CA</option>
				<option>CO</option>
				<option>CT</option>
				<option>DE</option>
				<option>FL</option>
				<option>GA</option>
				<option>HI</option>
				<option>ID</option>
				<option>IL</option>
				<option>IN</option>
				<option>IA</option>
				<option>KS</option>
				<option>KY</option>
				<option>LA</option>
				<option>MA</option>
				<option>MI</option>
				<option>MN</option>
				<option>MS</option>
				<option>MO</option>
				<option>MT</option>
				<option>NE</option>
				<option>NV</option>
				<option>NH</option>
				<option>NJ</option>
				<option>NM</option>
				<option>NY</option>
				<option>NC</option>
				<option>ND</option>
				<option>OH</option>
				<option>OK</option>
				<option>OR</option>
				<option>PA</option>
				<option>RI</option>
				<option>SC</option>
				<option>SD</option>
				<option>TN</option>
				<option>TX</option>
				<option>UT</option>
				<option>VT</option>
				<option>VA</option>
				<option>WA</option>
				<option>WV</option>
				<option>WI</option>
				<option>WY</option>
			</select>
		</div>


		<label>Overall rating</label>
		<div class="form-group">
			<select ngModel name="rating" id="rating" class="form-control rounded">
				<option>5 stars</option>
				<option>4 stars</option>
				<option>3 stars</option>
				<option>2 stars</option>
				<option>1 star</option>
			</select>
		</div>

		<label>Add an Image</label>
		<div class="form-group">
			<input ngModel name="image" type="text" id="image" class="form-control rounded" placeholder="Paste an image URL">
		</div>

		<label>Add a description</label>
		<div class="form-group">
	        <textarea ngModel id="description" class="form-control rounded" type="textarea" name="description" rows="7" placeholder="Include a short description and review"></textarea>
	    </div>

		
	    <label>Wi-Fi rating</label>
	    <div class="form-group">
			<select ngModel name="wifiRating" id="wifiRating" class="form-control rounded">
				<option>5 stars</option>
				<option>4 stars</option>
				<option>3 stars</option>
				<option>2 stars</option>
				<option>1 star</option>
			</select>
		</div>
		<div class="form-group">
	        <textarea ngModel name="wifiDescription" id="wifiDescription" class="form-control rounded" type="textarea" rows="4" placeholder="How's the Wi-Fi?"></textarea>
	    </div>

	    <label>General vibe rating</label>
	    <div class="form-group">
			<select ngModel name="vibeRating" id="vibeRating" class="form-control rounded">
				<option>5 stars</option>
				<option>4 stars</option>
				<option>3 stars</option>
				<option>2 stars</option>
				<option>1 star</option>
			</select>
		</div>
	    <div class="form-group">
	        <textarea ngModel id="vibeDescription" class="form-control rounded" type="textarea" name="vibeDescription" rows="4" placeholder="Describe the the type of vibe this place has"></textarea>
	    </div>

	    <label>Comfort rating</label>
	    <div class="form-group">
			<select ngModel name="comfortRating" id="comfortRating" class="form-control rounded">
				<option>5 stars</option>
				<option>4 stars</option>
				<option>3 stars</option>
				<option>2 stars</option>
				<option>1 star</option>
			</select>
		</div>
	    <div class="form-group">
	        <textarea ngModel id="comfortDescription" class="form-control rounded" type="textarea" name="comfortDescription" rows="4" placeholder="how comfortable is it to work there? (How's the furniture? Is it spacious or cramped? Etc.)"></textarea>
	    </div>

	    <label>Food/drink Rating</label>
	    <div class="form-group">
			<select ngModel name="foodAndBeverageRating" id="comfortRating" class="form-control rounded">
				<option>5 stars</option>
				<option>4 stars</option>
				<option>3 stars</option>
				<option>2 stars</option>
				<option>1 star</option>
			</select>
		</div>
		
	    <div class="form-group">
	        <textarea ngModel id="comfortDescription" class="form-control rounded" type="textarea" name="foodAndBeverageDescription" rows="4" placeholder="Is there food and or drinks available? (Quality, price, etc.)"></textarea>
	    </div>

	    <label>Power outlet rating</label>
	    <div class="form-group">
			<select ngModel name="powerRating" id="powerRating" class="form-control rounded">
				<option>5 stars</option>
				<option>4 stars</option>
				<option>3 stars</option>
				<option>2 stars</option>
				<option>1 star</option>
			</select>
		</div>
	    <div class="form-group">
	        <textarea ngModel id="powerDescription" class="form-control rounded" type="textarea" name="powerDescription" rows="4" placeholder="Are there power outlets availbe? If so where?"></textarea>
	    </div>

	<button class="btn btn-primary rounded" type="submit">Submit your review</button>
</form>
