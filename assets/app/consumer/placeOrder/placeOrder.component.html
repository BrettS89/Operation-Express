<div class="order" *ngIf="products">

	<h1>Place your order</h1>
 
	<p><strong>Sub total: </strong><span>${{subTotal.toFixed(2)}}</span></p>
	<p><strong>Tax: </strong><span>${{tax.toFixed(2)}}</span></p>
	<hr>
	<p><strong>Total: </strong><span>${{total.toFixed(2)}}</span></p>
	<button class="btn btn-success" (click)="placeOrder()">Place Order</button>
</div>
