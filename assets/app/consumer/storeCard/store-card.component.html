<div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
	<div class="card ayo" style="width: 22.5rem;">
		<img class="card-img-top click" src="{{store.image}}" alt="Card image cap" (click)="onClick()">
	  		<div class="card-block">
	    		<p class="card-title type">{{store.type}}</p>
	  			<p class="card-title title"><span class="click" (click)="onClick()">{{store.name}} {{store.city}}</span></p>
	  			<p class="card-text city">{{store.city}}, {{store.state}}</p>
	    	</div>		
  	</div>
</div>
