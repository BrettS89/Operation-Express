<h1>Create Employee</h1>
    <div class="sform">  
	    <form (ngSubmit)="create(f)" #f="ngForm">
	    	<div class="form-group">
	            <input ngModel class="form-control" type="text" name="userName" placeholder="User name">
	        </div> 
	        <div class="form-group">
	            <input ngModel class="form-control" type="password" name="password" placeholder="Password">
	        </div> 
	        <div class="form-group">
	            <button class="btn btn-primary btn-block">Create</button>
	        </div>
	    </form>
    </div>
