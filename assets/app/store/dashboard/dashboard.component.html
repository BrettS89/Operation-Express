<div>

	<h5>store city</h5>

	<h1>Orders</h1>

	<div>
		<ul class="nav nav-pills">
		  <li class="nav-item">
		    <a class="nav-link" [ngClass]="{'active': isInRoute}" (click)="displayInRoute()">In route</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" [ngClass]="{'active': isHere}" (click)="displayArrived()">Car is here</a>
		  </li>
		</ul>

	<div class="inRoute" *ngIf="status == 'notHere' ">

	<div class="Here" *ngIf="status == 'here' ">
		<app-orderCard2 *ngFor="let arOrder of here" [order]="arOrder"></app-orderCard2>
	</div>

</div>
