<h1>Find stores near you</h1>

<div class="zipForm">
	<form (ngSubmit)="doIt(f)" #f="ngForm">
		<div class="form-group">
	        <input ngModel id="nput" class="form-control" type="text" name="zip" placeholder="Search a zip code">
	        <button class="btn btn-primary">Find stores</button>
	    </div>
	</form>
</div>

<div class="row">
	<app-store-card *ngFor="let store of stores" [store]="store"></app-store-card>
</div>
